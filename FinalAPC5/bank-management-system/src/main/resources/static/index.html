<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#f3f6fb; --ink:#0b1220; --paper:#ffffff; --accent:#1fb6ff; --accent2:#7c3aed; --muted:#64748b; }
        *{ box-sizing:border-box; }
        body{
            margin:0; min-height:100vh;
            font-family:'Poppins',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            color:var(--ink);
            background:
                radial-gradient(900px 500px at -10% -10%, rgba(31,182,255,.16), transparent 40%),
                radial-gradient(900px 500px at 110% -20%, rgba(124,58,237,.12), transparent 40%),
                linear-gradient(180deg, var(--bg) 0%, #eaf1fb 100%);
            display:grid; place-items:center;
        }
        .container{ width: min(1100px, 92%); margin: 48px auto; }
        header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:32px; }
        .brand{ display:flex; align-items:center; gap:12px; }
        .logo{
            width:44px; height:44px; border-radius:12px; display:grid; place-items:center; color:#0b1220;
            background:conic-gradient(from 180deg at 50% 50%, var(--accent), var(--accent2));
            box-shadow:0 10px 30px rgba(34,211,238,.35), inset 0 0 30px rgba(255,255,255,.18);
            font-weight:800;
        }
        h1{ font-size:clamp(28px, 3vw, 40px); margin:0; letter-spacing:.3px; color:var(--ink); }
        .nav a{ color:var(--ink); text-decoration:none; margin-left:18px; opacity:.85; }
        .nav a:hover{ color:var(--accent2); }

        .hero{ display:grid; grid-template-columns: 1fr; gap:40px; align-items:center; }
        .card{
            background:var(--paper);
            border:1px solid #e5e7eb;
            border-radius:18px; padding:28px; box-shadow:0 10px 30px rgba(2,8,23,.08);
        }
        .tag{ display:inline-block; padding:6px 12px; border-radius:999px; font-size:12px; background:rgba(31,182,255,.12); color:var(--accent); border:1px solid rgba(31,182,255,.35); }
        .headline{ font-size:clamp(26px, 3.4vw, 46px); line-height:1.15; margin:14px 0 10px; color:var(--ink); }
        .sub{ color:var(--muted); font-size:15px; max-width:56ch; }
        .cta{
            margin-top:20px; display:flex; gap:14px; flex-wrap:wrap;
        }
        .btn{
            border:none; cursor:pointer; padding:12px 18px; border-radius:12px; font-weight:600; letter-spacing:.2px;
            transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
        }
        .primary{ color:#0b1220; background:linear-gradient(90deg, var(--accent), var(--accent2));
            box-shadow:0 10px 24px rgba(31,182,255,.25); }
        .primary:hover{ transform:translateY(-1px); box-shadow:0 14px 28px rgba(34,211,238,.45); }
        .ghost{ background:transparent; color:var(--text); border:1px solid rgba(148,163,184,.35); }
        .ghost:hover{ background:rgba(148,163,184,.08); }

        /* removed side mock cards */
        footer{ margin-top:40px; color:var(--muted); font-size:12px; text-align:center; }

        @media (max-width: 900px){ .hero{ grid-template-columns:1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">B</div>
                <h1>Bank Management</h1>
            </div>
            <nav class="nav">
                <a href="/login">Sign in</a>
            </nav>
        </header>

        <section class="hero">
            <div class="card">
                <span class="tag">New</span>
                <div class="headline">Smart banking for modern life</div>
                <p class="sub">Manage accounts, payments, and loans with an elegant, responsive interface. Your money, simplified.</p>
                <div class="cta">
                    <a class="btn primary" href="/login">Get Started</a>
                </div>
            </div>
        </section>

        <footer>
            Â© <span id="y"></span> Your Bank. All rights reserved.
        </footer>
    </div>
    <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
