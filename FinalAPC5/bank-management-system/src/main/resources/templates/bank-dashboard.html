<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Staff Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-gold: #f59e0b;
            --success-green: #10b981;
            --warning-orange: #f97316;
            --danger-red: #ef4444;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --text-light: #9ca3af;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-gray: #f1f5f9;
            --border-light: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .header-left p {
            color: var(--text-gray);
            font-size: 14px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .bank-person-id {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .logout-btn {
            background: var(--danger-red);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 4px;
        }

        .stat-card p {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .users-section {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .search-box {
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            width: 200px;
        }

        .users-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .user-card {
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-details h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .user-details p {
            color: var(--text-gray);
            font-size: 14px;
        }

        .user-balance {
            text-align: right;
        }

        .user-balance .balance {
            font-size: 18px;
            font-weight: 600;
            color: var(--success-green);
        }

        .user-balance .account-no {
            color: var(--text-gray);
            font-size: 12px;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success-green);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: var(--warning-orange);
            color: white;
        }

        .btn-warning:hover {
            background: #ea580c;
        }

        .btn-info {
            background: var(--secondary-blue);
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
        }

        /* Transaction Panel */
        .transaction-panel {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            height: fit-content;
        }

        .transaction-form {
            display: none;
        }

        .transaction-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-full {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        .btn-cancel {
            background: var(--text-gray);
            color: white;
        }

        .btn-cancel:hover {
            background: #4b5563;
        }

        /* Transaction History */
        .transaction-history {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .transaction-type {
            font-weight: 600;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .transaction-type.credit {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
        }

        .transaction-type.debit {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-red);
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 14px;
        }

        .transaction-description {
            color: var(--text-gray);
            font-size: 12px;
        }

        .transaction-time {
            color: var(--text-light);
            font-size: 11px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .transaction-panel {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .user-balance {
                text-align: left;
            }
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-red);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Bank Staff Dashboard</h1>
                    <p>Manage customer accounts and transactions</p>
                </div>
                <div class="header-right">
                    <div class="bank-person-id">
                        <i class="fas fa-id-badge"></i>
                        Bank Person ID: <span id="bankPersonId">Loading...</span>
                    </div>
                    <a href="/logout" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalUsers">-</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="totalBalance">-</h3>
                <p>Total Bank Balance</p>
            </div>
            <div class="stat-card">
                <h3 id="activeAccounts">-</h3>
                <p>Active Accounts</p>
            </div>
            <div class="stat-card">
                <h3 id="todayTransactions">-</h3>
                <p>Today's Transactions</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Users Section -->
            <div class="users-section">
                <div class="section-header">
                    <h2>Customer Accounts</h2>
                    <input type="text" class="search-box" id="searchUsers" placeholder="Search users...">
                </div>
                <div id="usersList" class="users-list">
                    <div class="loading">Loading users...</div>
                </div>
            </div>

            <!-- Transaction Panel -->
            <div class="transaction-panel">
                <h2 style="margin-bottom: 20px;">Account Management</h2>
                
                <div id="selectedUserInfo" style="display: none; margin-bottom: 20px; padding: 16px; background: var(--bg-light); border-radius: 8px;">
                    <h4 id="selectedUserName"></h4>
                    <p id="selectedUserDetails"></p>
                </div>

                <div id="transactionForm" class="transaction-form">
                    <div class="form-group">
                        <label for="transactionAmount">Amount</label>
                        <input type="number" id="transactionAmount" placeholder="Enter amount" step="0.01" min="0.01">
                    </div>
                    <div class="form-group">
                        <label for="transactionDescription">Description (Optional)</label>
                        <input type="text" id="transactionDescription" placeholder="Transaction description">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-success btn-full" id="creditBtn">
                            <i class="fas fa-plus"></i>
                            Credit
                        </button>
                        <button class="btn btn-warning btn-full" id="debitBtn">
                            <i class="fas fa-minus"></i>
                            Debit
                        </button>
                        <button class="btn btn-cancel btn-full" id="cancelBtn">
                            Cancel
                        </button>
                    </div>
                </div>

                <div id="transactionHistory" class="transaction-history" style="display: none;">
                    <h4 style="margin-bottom: 12px;">Transaction History</h4>
                    <div id="transactionsList"></div>
                </div>

                <div style="margin-top:20px;">
                    <h3 style="margin-bottom: 12px;">Pending Loan Applications</h3>
                    <div id="pendingLoans" class="users-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSelectedUser = null;
        let allUsers = [];

        // Utility functions
        async function fetchJSON(url, options = {}) {
            const res = await fetch(url, Object.assign({
                headers: { 'Content-Type': 'application/json' }
            }, options));
            if (!res.ok) throw new Error(await res.text());
            try { return await res.json(); } catch { return {}; }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(amount || 0);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        // Load bank person ID
        async function loadBankPersonId() {
            try {
                const response = await fetch('/api/bank-person/bank-person-id');
                const bankPersonId = await response.text();
                document.getElementById('bankPersonId').textContent = bankPersonId;
            } catch (error) {
                console.error('Error loading bank person ID:', error);
            }
        }

        // Load all users
        async function loadUsers() {
            try {
                const users = await fetchJSON('/api/bank-person/users');
                allUsers = users;
                displayUsers(users);
                updateStats(users);
            } catch (error) {
                document.getElementById('usersList').innerHTML = '<div class="error">Error loading users: ' + error.message + '</div>';
            }
        }

        // Display users
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            if (users.length === 0) {
                usersList.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            usersList.innerHTML = users.map(user => `
                <div class="user-card" data-user-id="${user.userId}">
                    <div class="user-info">
                        <div class="user-details">
                            <h4>${user.username}</h4>
                            <p>User ID: ${user.userId}</p>
                        </div>
                        <div class="user-balance">
                            <div class="balance" id="balance-${user.userId}">Loading...</div>
                            <div class="account-no" id="account-${user.userId}">Loading...</div>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-primary" onclick="selectUser('${user.userId}')">
                            <i class="fas fa-eye"></i>
                            View Details
                        </button>
                        <button class="btn btn-success" onclick="showTransactionForm('${user.userId}', 'credit')">
                            <i class="fas fa-plus"></i>
                            Credit
                        </button>
                        <button class="btn btn-warning" onclick="showTransactionForm('${user.userId}', 'debit')">
                            <i class="fas fa-minus"></i>
                            Debit
                        </button>
                        <button class="btn btn-info" onclick="deleteUser('${user.userId}')">
                            <i class="fas fa-user-slash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            // Load account details for each user
            users.forEach(user => loadUserAccountDetails(user.userId));
        }

        // Load user account details
        async function loadUserAccountDetails(userId) {
            try {
                const userDetails = await fetchJSON(`/api/bank-person/users/${userId}`);
                if (userDetails && userDetails.account) {
                    document.getElementById(`balance-${userId}`).textContent = formatCurrency(userDetails.account.balance);
                    document.getElementById(`account-${userId}`).textContent = `Account: ${userDetails.account.accountNumber}`;
                }
            } catch (error) {
                document.getElementById(`balance-${userId}`).textContent = 'Error';
                document.getElementById(`account-${userId}`).textContent = 'Error loading account';
            }
        }

        // Update stats
        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            
            // Calculate total balance (this would need to be done via API in a real app)
            let totalBalance = 0;
            users.forEach(user => {
                // This is a simplified calculation - in reality, you'd fetch all account balances
                totalBalance += 0; // Placeholder
            });
            document.getElementById('totalBalance').textContent = formatCurrency(totalBalance);
            document.getElementById('activeAccounts').textContent = users.length;
            document.getElementById('todayTransactions').textContent = '-'; // Placeholder
        }

        // Load pending loans
        async function loadPendingLoans() {
            try {
                const loans = await fetchJSON('/api/bank-person/loans/pending');
                const el = document.getElementById('pendingLoans');
                if (!loans || loans.length === 0) {
                    el.innerHTML = '<div class="loading">No pending loans</div>';
                    return;
                }
                el.innerHTML = loans.map(l => `
                    <div class="user-card">
                        <div class="user-info">
                            <div class="user-details">
                                <h4>Loan #${l.id}</h4>
                                <p>Amount: ${formatCurrency(l.amount)}</p>
                            </div>
                            <div class="user-actions">
                                <button class="btn btn-success" onclick="approveLoan(${l.id})">
                                    <i class="fas fa-check"></i>
                                    Approve
                                </button>
                                <button class="btn btn-warning" onclick="declineLoan(${l.id})">
                                    <i class="fas fa-times"></i>
                                    Decline
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('pendingLoans').innerHTML = '<div class="error">Failed to load pending loans</div>';
            }
        }

        // Approve loan
        async function approveLoan(loanId) {
            try {
                const res = await fetch(`/api/bank-person/loans/${loanId}/approve`, { method: 'POST' });
                const txt = await res.text();
                if (!res.ok) throw new Error(txt);
                showMessage('Approved loan #' + loanId, 'success');
                await loadPendingLoans();
            } catch (e) { showMessage(e.message, 'error'); }
        }

        // Decline loan
        async function declineLoan(loanId) {
            try {
                const res = await fetch(`/api/bank-person/loans/${loanId}/decline`, { method: 'POST' });
                const txt = await res.text();
                if (!res.ok) throw new Error(txt);
                showMessage('Declined loan #' + loanId, 'success');
                await loadPendingLoans();
            } catch (e) { showMessage(e.message, 'error'); }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete user ' + userId + '?')) return;
            try {
                const res = await fetch(`/api/bank-person/users/${userId}`, { method: 'DELETE' });
                const txt = await res.text();
                if (!res.ok) throw new Error(txt);
                showMessage('User deleted', 'success');
                await loadUsers();
                document.getElementById('selectedUserInfo').style.display = 'none';
                document.getElementById('transactionsList').innerHTML = '';
            } catch (e) { showMessage(e.message, 'error'); }
        }

        // Select user for detailed view
        async function selectUser(userId) {
            try {
                const userDetails = await fetchJSON(`/api/bank-person/users/${userId}`);
                if (userDetails && userDetails.user) {
                    currentSelectedUser = userDetails;
                    
                    document.getElementById('selectedUserInfo').style.display = 'block';
                    document.getElementById('selectedUserName').textContent = userDetails.user.username;
                    document.getElementById('selectedUserDetails').innerHTML = `
                        User ID: ${userDetails.user.userId}<br>
                        Account: ${userDetails.account ? userDetails.account.accountNumber : 'N/A'}<br>
                        Balance: ${userDetails.account ? formatCurrency(userDetails.account.balance) : 'N/A'}
                    `;
                    
                    // Load transaction history
                    await loadTransactionHistory(userId);
                }
            } catch (error) {
                showMessage('Error loading user details: ' + error.message, 'error');
            }
        }

        // Show transaction form
        function showTransactionForm(userId, type) {
            currentSelectedUser = { user: { userId: userId } };
            document.getElementById('transactionForm').classList.add('active');
            document.getElementById('transactionAmount').focus();
            
            // Update button states
            document.getElementById('creditBtn').style.display = type === 'credit' ? 'block' : 'none';
            document.getElementById('debitBtn').style.display = type === 'debit' ? 'block' : 'none';
        }

        // Hide transaction form
        function hideTransactionForm() {
            document.getElementById('transactionForm').classList.remove('active');
            document.getElementById('transactionAmount').value = '';
            document.getElementById('transactionDescription').value = '';
            currentSelectedUser = null;
        }

        // Perform transaction
        async function performTransaction(type) {
            if (!currentSelectedUser) return;
            
            const amount = document.getElementById('transactionAmount').value;
            const description = document.getElementById('transactionDescription').value;
            
            if (!amount || parseFloat(amount) <= 0) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }
            
            try {
                const endpoint = type === 'credit' ? 'credit' : 'debit';
                const response = await fetch(`/api/bank-person/users/${currentSelectedUser.user.userId}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        amount: parseFloat(amount),
                        description: description || `${type.charAt(0).toUpperCase() + type.slice(1)} transaction`
                    })
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    showMessage(result, 'success');
                    hideTransactionForm();
                    // Refresh user data
                    await loadUsers();
                    if (currentSelectedUser) {
                        await selectUser(currentSelectedUser.user.userId);
                    }
                } else {
                    showMessage(result, 'error');
                }
            } catch (error) {
                showMessage('Error performing transaction: ' + error.message, 'error');
            }
        }

        // Load transaction history
        async function loadTransactionHistory(userId) {
            try {
                const transactions = await fetchJSON(`/api/bank-person/users/${userId}/transactions`);
                const transactionsList = document.getElementById('transactionsList');
                const transactionHistory = document.getElementById('transactionHistory');
                
                if (transactions && transactions.length > 0) {
                    transactionsList.innerHTML = transactions.slice(0, 10).map(tx => `
                        <div class="transaction-item">
                            <div class="transaction-header">
                                <span class="transaction-type ${tx.type.toLowerCase()}">${tx.type}</span>
                                <span class="transaction-amount">${formatCurrency(tx.amount)}</span>
                            </div>
                            <div class="transaction-description">${tx.description || 'No description'}</div>
                            <div class="transaction-time">${formatDate(tx.timestamp)}</div>
                        </div>
                    `).join('');
                    transactionHistory.style.display = 'block';
                } else {
                    transactionsList.innerHTML = '<div class="loading">No transactions found</div>';
                    transactionHistory.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading transaction history:', error);
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Search users
        function searchUsers() {
            const searchTerm = document.getElementById('searchUsers').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.userId.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }

        // Event listeners
        document.getElementById('creditBtn').addEventListener('click', () => performTransaction('credit'));
        document.getElementById('debitBtn').addEventListener('click', () => performTransaction('debit'));
        document.getElementById('cancelBtn').addEventListener('click', hideTransactionForm);
        document.getElementById('searchUsers').addEventListener('input', searchUsers);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadBankPersonId();
            loadUsers();
            loadPendingLoans();
        });
    </script>
</body>
</html>
